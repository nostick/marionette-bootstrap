<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{ data.getTitle() }}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Nombre Completo</label>
      <input required value="{{ data.name }}" type="text" class="form-control" id="name" placeholder="Nombre Completo">
    </div>
    <div class="form-group">
      <label for="role">Fecha de Nacimiento</label>
      <input required value="{{ data.day }}" type="text" class="form-control" id="day" placeholder="01/01/1999">
    </div>
    <div class="form-group">
      <label for="role">Edad</label>
      <input required value="{{ data.age }}" type="text" class="form-control" id="age" placeholder="Edad">
    </div>
    <div class="form-group">
      <label for="role">Sexo</label>
      <select name="sexo" id="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
